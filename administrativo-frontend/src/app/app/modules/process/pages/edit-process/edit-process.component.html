<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="editmodal" id="editmodal" #editmodal aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editmodal">Edit process</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	<form class="row">
			<mat-form-field class="col-12">
				<input required type="text" matInput placeholder="Name" id="name" name="name" [(ngModel)]="process.name">
			</mat-form-field>
			<mat-form-field class="col-12">
				<textarea required matInput placeholder="Description" id="description" name="description" [(ngModel)]="process.description" rows="3"></textarea>
			</mat-form-field>
			<mat-form-field class="col-sm-12">
				<mat-select required placeholder="Type" name="typeProcess" [(ngModel)]="process.typeProcess">
				    <mat-option *ngFor="let tipo of tipos" [value]="tipo.id" >
				      {{ tipo.description }}
				    </mat-option>
				</mat-select>
			</mat-form-field>
			<div class="col-12">
				<mat-checkbox class="example-margin" [(ngModel)]="process.enabled" name="enabled">Active</mat-checkbox>
			</div>
		</form>
      </div>
      <div class="modal-footer">
        <button mat-raised-button class="btn btn-dark" (click)="updateProcess()">Update</button>
        <button mat-raised-button class="btn" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
