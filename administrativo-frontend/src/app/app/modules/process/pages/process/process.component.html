<div>
	<nav mat-tab-nav-bar class="tab-header">
	  <a mat-tab-link
	     *ngFor="let link of navLinks"
	     [routerLink]="link.path"
	     routerLinkActive #rla="routerLinkActive"
		 [active]="rla.isActive"
	     >
	     <mat-icon>{{icon_svr.getIcon(link.label)}}</mat-icon> 
	    {{link.label}}
	  </a>
	</nav>

	<router-outlet></router-outlet>
</div>
