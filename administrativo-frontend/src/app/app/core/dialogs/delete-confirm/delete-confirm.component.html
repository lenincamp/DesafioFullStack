<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="deletemodal" id="deletemodal" #deletemodal aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deletemodal">Confirm elimination</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this record?
      </div>
      <div class="modal-footer">
        <button mat-raised-button class="btn btn-danger" (click)="executeDelete()">Delete</button>
        <button mat-raised-button class="btn" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
