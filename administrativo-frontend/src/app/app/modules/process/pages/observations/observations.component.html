<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="observationModal" id="observationModal" #observationModal aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="observationModal">Observations</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	<form class="row">
			<mat-form-field class="col-12">
				<input readonly type="text" matInput placeholder="Name" id="name" name="name" [(ngModel)]="process.name">
			</mat-form-field>
			<mat-form-field class="col-12">
				<textarea readonly matInput placeholder="Description" id="description" name="description" [(ngModel)]="process.description" rows="3"></textarea>
			</mat-form-field>
			<table class="table table-hover table-striped col-12" *ngIf="observationsOlder.length>0">
				<thead class="thead-light">
				    <tr>
				      <th scope="col">Others observations</th>
				    </tr>
				  </thead>
			  <tbody>
			    <tr *ngFor="let obsr of observationsOlder">
			      <td><strong>{{getUsernameObsr(obsr.userId)}}</strong><br>{{obsr.description}}</td>
			    </tr>
			  </tbody>
			</table>
			<mat-form-field class="col-12" *ngIf="addObsrv">
				<textarea matInput placeholder="Type a observation..." id="observation" name="observation" [(ngModel)]="observation.description" rows="3"></textarea>
			</mat-form-field>
		</form>
      </div>
      <div class="modal-footer">
        <button mat-raised-button class="btn btn-dark text-white" *ngIf="addObsrv" (click)="saveObservation()">Add</button>
        <button mat-raised-button class="btn" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
