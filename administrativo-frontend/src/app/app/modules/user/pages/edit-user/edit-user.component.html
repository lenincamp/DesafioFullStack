<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="editmodal" id="editmodal" #editmodal aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editmodal">Edit user</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	<form class="row">
			<mat-form-field class="col-12 col-sm-6">
				<input required type="text" matInput placeholder="First name" id="firstName" name="firstName" [(ngModel)]="person.firstName">
			</mat-form-field>
			<mat-form-field class="col-12 col-sm-6">
				<input required type="text" matInput placeholder="Last name" id="lastName" name="lastName" [(ngModel)]="person.lastName">
			</mat-form-field>
			<mat-form-field class="col-sm-12">
				<mat-select placeholder="Role" [(ngModel)]="person.role" name="role" required>
				    <mat-option *ngFor="let rol of getRoles()" [value]="rol">
				      {{ rol }}
				    </mat-option>
				</mat-select>
			</mat-form-field>
			<mat-form-field class="col-sm-12">
				<input readonly="true" required type="email" matInput placeholder="E-mail" id="email" name="email" [(ngModel)]="person.email">
			</mat-form-field>
			<mat-form-field class="col-sm-12">
				<input  readonly="true" required type="text" matInput placeholder="User name" id="userName" name="userName" [(ngModel)]="person.userName">
			</mat-form-field>
			<mat-form-field class="col-sm-12">
				<input required type="password" matInput placeholder="Password" name="clave" minlength="6" maxlength="20" [(ngModel)]="person.password">
			</mat-form-field>
		</form>
      </div>
      <div class="modal-footer">
        <button mat-raised-button class="btn btn-dark text-white" (click)="updateUser()">Update</button>
        <button mat-raised-button class="btn" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
