<div class="main-div">
  <mat-horizontal-stepper #stepper="matHorizontalStepper">
    <mat-step>
      <form >
        <ng-template matStepLabel><img src="../../../../../../assets/img/plato.png" class="img-stepper img-rounded"></ng-template>
        <mat-form-field>
          <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <form >
        <ng-template matStepLabel><img src="../../../../../../assets/img/bebidas.png" class="img-stepper img-rounded"></ng-template>
        <mat-form-field>
          <input matInput placeholder="Address" formControlName="secondCtrl" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel><img src="../../../../../../assets/img/feature_6.png" class="img-stepper img-rounded"></ng-template>
      
      You are now done.
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</div>
